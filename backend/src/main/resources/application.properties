spring.application.name=backend

# Database (dummy fallback)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/megacart?serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Debug
logging.level.com.backend.config.security=DEBUG
spring.security.debug=true

# Email (dummy fallback)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:dummy@gmail.com}
spring.mail.password=${MAIL_PASSWORD:dummy-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# JWT (dummy fallback)
application.jwt.secret-key=${JWT_SECRET_KEY:changeme-default-secret}
application.jwt.expiration=${JWT_EXPIRATION:86400000}

# Upload
spring.servlet.multipart.max-file-size=3MB

# Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Cloudinary (dummy fallback)
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME:dummy}
cloudinary.api_key=${CLOUDINARY_API_KEY:111111111111111}
cloudinary.api_secret=${CLOUDINARY_API_SECRET:dummy-secret}
